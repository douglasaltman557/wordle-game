<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wordle Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #4c1d95 50%, #1e1b4b 100%);
            color: white;
        }
        
        #app {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding: 12px;
            padding-bottom: 140px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(to right, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: background 0.2s;
        }
        
        .header-btn:active {
            background: rgba(255,255,255,0.2);
            transform: scale(0.95);
        }
        
        .game-info {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        
        .info-badge {
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .info-badge.easy { color: #4ade80; }
        .info-badge.medium { color: #facc15; }
        .info-badge.hard { color: #f87171; }
        
        .grid-container {
            max-width: 350px;
            margin: 0 auto 16px;
        }
        
        .grid {
            display: grid;
            gap: 6px;
            margin-bottom: 8px;
        }
        
        .row {
            display: grid;
            gap: 6px;
        }
        
        .cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .cell.size-3 { font-size: 32px; }
        .cell.size-4 { font-size: 28px; }
        .cell.size-5 { font-size: 24px; }
        .cell.size-6 { font-size: 20px; }
        
        .cell.filled {
            border-color: rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.1);
            transform: scale(1.05);
        }
        
        .cell.correct {
            background: #3b82f6;
            border-color: #60a5fa;
            animation: flip 0.5s ease;
        }
        
        .cell.present {
            background: #eab308;
            border-color: #facc15;
            color: black;
            animation: flip 0.5s ease;
        }
        
        .cell.absent {
            background: #4b5563;
            border-color: #6b7280;
            animation: flip 0.5s ease;
        }
        
        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .row.shake {
            animation: shake 0.5s ease;
        }
        
        .keyboard {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-bottom: 6px;
        }
        
        .key {
            min-width: 28px;
            height: 48px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #475569;
            color: white;
            transition: all 0.15s;
        }
        
        .key:active {
            transform: scale(0.95);
        }
        
        .key.wide {
            min-width: 50px;
            font-size: 12px;
        }
        
        .key.correct {
            background: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        
        .key.present {
            background: #eab308;
            color: black;
            box-shadow: 0 0 10px rgba(234, 179, 8, 0.5);
        }
        
        .key.absent {
            background: #374151;
        }
        
        .key:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .message {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 16px;
        }
        
        .modal-content {
            background: #1e293b;
            border-radius: 16px;
            padding: 24px;
            max-width: 360px;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .modal h2 {
            margin-bottom: 16px;
            font-size: 20px;
        }
        
        .modal p {
            margin-bottom: 8px;
            color: rgba(255,255,255,0.8);
        }
        
        .modal-buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: #7c3aed;
            color: white;
        }
        
        .btn-success {
            background: #22c55e;
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        .result-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 16px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .result-emoji {
            font-size: 64px;
            margin-bottom: 12px;
        }
        
        .result-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .result-title.won { color: #4ade80; }
        .result-title.lost { color: #f87171; }
        
        .result-word {
            font-size: 32px;
            font-weight: bold;
            color: #facc15;
            margin: 12px 0;
        }
        
        .result-points {
            font-size: 28px;
            font-weight: bold;
            color: #facc15;
            margin-bottom: 16px;
        }
        
        .settings-group {
            margin-bottom: 16px;
        }
        
        .settings-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: rgba(255,255,255,0.7);
        }
        
        .settings-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        .settings-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            background: rgba(255,255,255,0.05);
            color: white;
            transition: all 0.2s;
        }
        
        .settings-btn.active {
            background: #7c3aed;
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.4);
        }
        
        .settings-btn:active {
            transform: scale(0.95);
        }
        
        .diff-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .diff-btn {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            background: rgba(255,255,255,0.05);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        
        .diff-btn.active {
            background: #7c3aed;
        }
        
        .diff-btn .label { display: flex; align-items: center; gap: 8px; }
        .diff-btn .stats { font-size: 12px; opacity: 0.7; }
        
        .attempts {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
            font-size: 14px;
            color: rgba(255,255,255,0.6);
        }
        
        .attempt-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s;
        }
        
        .attempt-dot.used {
            background: #ef4444;
        }
        
        .attempt-dot.won {
            background: #22c55e;
            transform: scale(1.2);
        }
        
        .hidden {
            display: none !important;
        }

        .instructions {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            font-size: 14px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .instructions h3 {
            margin-bottom: 12px;
            font-size: 18px;
        }
        
        .instructions ul {
            list-style: none;
            padding: 0;
        }
        
        .instructions li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .color-sample {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .color-sample.blue { background: #3b82f6; }
        .color-sample.yellow { background: #eab308; color: black; }
        .color-sample.gray { background: #4b5563; }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div class="header">
            <div style="display: flex; gap: 8px;">
                <button class="header-btn" id="helpBtn">üí°</button>
                <button class="header-btn" id="settingsBtn">‚öôÔ∏è</button>
            </div>
            <h1>WORDLE</h1>
            <button class="header-btn" id="statsBtn">üèÜ</button>
        </div>
        
        <!-- Game Info -->
        <div class="game-info">
            <span class="info-badge" id="diffBadge">Medium</span>
            <span class="info-badge" id="sizeBadge">5√ó6</span>
            <span class="info-badge" id="streakBadge">üî• 0</span>
        </div>
        
        <!-- Instructions -->
        <div class="instructions hidden" id="instructions">
            <h3>üí° How to Play</h3>
            <ul>
                <li>‚Ä¢ Guess the word in 6 tries</li>
                <li>‚Ä¢ <span class="color-sample blue">Blue</span> = correct position</li>
                <li>‚Ä¢ <span class="color-sample yellow">Yellow</span> = wrong position</li>
                <li>‚Ä¢ <span class="color-sample gray">Gray</span> = not in word</li>
            </ul>
            <button class="btn btn-secondary" style="width: 100%; margin-top: 12px;" onclick="toggleInstructions()">Got it!</button>
        </div>
        
        <!-- Grid -->
        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>
        
        <!-- Result Panel -->
        <div class="result-panel hidden" id="resultPanel">
            <div class="result-emoji" id="resultEmoji">üéâ</div>
            <div class="result-title" id="resultTitle">Amazing!</div>
            <p id="resultText">You found the word!</p>
            <div class="result-word hidden" id="resultWord"></div>
            <div class="result-points" id="resultPoints">+0 points</div>
            <div class="modal-buttons">
                <button class="btn btn-success" onclick="shareResult()">üì§ Share</button>
                <button class="btn btn-primary" onclick="resetGame()">üîÑ Play Again</button>
            </div>
        </div>
        
        <!-- Keyboard -->
        <div class="keyboard" id="keyboard"></div>
        
        <!-- Attempts -->
        <div class="attempts">
            <span>Attempts:</span>
            <div id="attemptDots"></div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal hidden" id="settingsModal">
        <div class="modal-content">
            <h2>‚öôÔ∏è Settings</h2>
            <div class="settings-group">
                <div class="settings-label">Grid Size</div>
                <div class="settings-buttons" id="sizeButtons"></div>
            </div>
            <div class="settings-group">
                <div class="settings-label">Difficulty</div>
                <div class="diff-buttons" id="diffButtons"></div>
            </div>
            <button class="btn btn-primary" style="width: 100%; margin-top: 8px;" onclick="closeSettings()">Close</button>
        </div>
    </div>
    
    <!-- Message Toast -->
    <div class="message hidden" id="message"></div>

    <script>
        // ============ GAME STATE ============
        const WORDS = {
            3: {
                easy: ['CAT', 'DOG', 'SUN', 'CAR', 'BAT', 'HAT', 'PEN', 'CUP', 'BOX', 'FOX', 'BED', 'EGG', 'JAR', 'KEY', 'MAP', 'BAG', 'BUS', 'TOY', 'NET', 'POT'],
                medium: ['WAX', 'ZEN', 'JOY', 'GYM', 'SKY', 'FLY', 'SPY', 'DRY', 'FRY', 'TRY', 'WHY', 'SHY', 'BUY', 'GUY', 'DAY', 'BAY', 'LAY', 'MAY', 'PAY', 'RAY'],
                hard: ['ZAP', 'ZOO', 'ZIP', 'ZAG', 'JAM', 'JET', 'JAW', 'JOB', 'JIG', 'WAD', 'WAG', 'WEB', 'WIG', 'WOK', 'VOW', 'VEX', 'WAR', 'WOE', 'YAK', 'YAM']
            },
            4: {
                easy: ['TREE', 'BOOK', 'DOOR', 'FISH', 'HAND', 'MOON', 'STAR', 'BIRD', 'CAKE', 'GAME', 'BALL', 'KING', 'RING', 'SONG', 'WIND', 'RAIN', 'SNOW', 'FIRE', 'HOME', 'LOVE'],
                medium: ['BUSY', 'CALM', 'DUMP', 'FLEX', 'GANG', 'HUGE', 'JUMP', 'KIND', 'LAZY', 'MYTH', 'QUIZ', 'RARE', 'SAKE', 'TRAP', 'WALK', 'ZONE', 'BOND', 'COAL', 'DAWN', 'EARN'],
                hard: ['WAXY', 'ZANY', 'ZERO', 'ZOOM', 'JINX', 'JUNK', 'JADE', 'JAZZ', 'FOXY', 'FLUX', 'LYNX', 'ONYX', 'AQUA', 'APEX', 'EXAM', 'WHIZ', 'FIZZ', 'BUZZ', 'FUZZ', 'COZY']
            },
            5: {
                easy: ['BREAD', 'MOUSE', 'HOUSE', 'PLANT', 'BEACH', 'DREAM', 'LIGHT', 'PAINT', 'WATCH', 'SMART', 'CLOCK', 'DANCE', 'FRUIT', 'HEART', 'OCEAN', 'PAPER', 'RIVER', 'SMILE', 'TABLE', 'WATER'],
                medium: ['PLUSH', 'TRAIN', 'STONE', 'WORLD', 'CREAM', 'FRESH', 'GHOST', 'JOINT', 'NIGHT', 'QUEEN', 'ROUND', 'TRUST', 'YOUTH', 'SHARP', 'GRAND', 'CHUNK', 'DWARF', 'FRAME', 'GRASP', 'KNACK'],
                hard: ['JAZZY', 'FIZZY', 'FUZZY', 'DIZZY', 'PROXY', 'GLYPH', 'NYMPH', 'CRYPT', 'LYMPH', 'PSYCH', 'WALTZ', 'BLITZ', 'FJORD', 'VODKA', 'WAXED', 'ZONED', 'MIXED', 'BOXED', 'VEXED', 'WINDY']
            },
            6: {
                easy: ['ANIMAL', 'BASKET', 'CASTLE', 'DOCTOR', 'ENGINE', 'FLOWER', 'GARDEN', 'ISLAND', 'JUNGLE', 'LAPTOP', 'MARKET', 'NATURE', 'ORANGE', 'PLANET', 'RABBIT', 'SCHOOL', 'SUMMER', 'TURTLE', 'WINTER', 'BANANA'],
                medium: ['BATTLE', 'CHANCE', 'DEBATE', 'EXTENT', 'FIERCE', 'GROWTH', 'IMPACT', 'LAWYER', 'MUSCLE', 'OBTAIN', 'POLICY', 'RANDOM', 'STABLE', 'TREATY', 'URGENT', 'VENDOR', 'WEALTH', 'ANCHOR', 'BRONZE', 'CARBON'],
                hard: ['BUZZED', 'FIZZLE', 'JAZZED', 'MUZZLE', 'NUZZLE', 'PUZZLE', 'RHYTHM', 'SYZYGY', 'TWISTY', 'WAFFLE', 'ZOMBIE', 'OXYGEN', 'ZEPHYR', 'ENZYME', 'QUARTZ', 'SPHINX', 'FRENZY', 'PHLEGM', 'GROUCH', 'BREEZE']
            }
        };

        let state = {
            gridSize: 5,
            difficulty: 'medium',
            targetWord: '',
            guesses: [],
            currentGuess: '',
            gameStatus: 'playing',
            stats: null,
            points: 0
        };

        // ============ INITIALIZATION ============
        function init() {
            // Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
            }

            loadStats();
            selectNewWord();
            renderGrid();
            renderKeyboard();
            updateUI();
            setupEventListeners();
            renderAttemptDots();
            renderSettingsButtons();
        }

        function loadStats() {
            try {
                const saved = localStorage.getItem('wordleStats');
                if (saved) {
                    state.stats = JSON.parse(saved);
                }
            } catch (e) {
                console.log('Could not load stats');
            }

            if (!state.stats) {
                state.stats = {};
                [3, 4, 5, 6].forEach(size => {
                    state.stats[size] = {
                        easy: { played: 0, won: 0, streak: 0 },
                        medium: { played: 0, won: 0, streak: 0 },
                        hard: { played: 0, won: 0, streak: 0 }
                    };
                });
            }
        }

        function saveStats() {
            try {
                localStorage.setItem('wordleStats', JSON.stringify(state.stats));
            } catch (e) {
                console.log('Could not save stats');
            }
        }

        function selectNewWord() {
            const words = WORDS[state.gridSize][state.difficulty];
            state.targetWord = words[Math.floor(Math.random() * words.length)];
            console.log('Word:', state.targetWord); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
        }

        // ============ RENDERING ============
        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${state.gridSize}, 1fr)`;

            for (let row = 0; row < 6; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';
                rowDiv.id = `row-${row}`;
                rowDiv.style.gridTemplateColumns = `repeat(${state.gridSize}, 1fr)`;

                for (let col = 0; col < state.gridSize; col++) {
                    const cell = document.createElement('div');
                    cell.className = `cell size-${state.gridSize}`;
                    cell.id = `cell-${row}-${col}`;
                    rowDiv.appendChild(cell);
                }
                grid.appendChild(rowDiv);
            }

            updateGrid();
        }

        function updateGrid() {
            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < state.gridSize; col++) {
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    if (!cell) continue;

                    cell.className = `cell size-${state.gridSize}`;
                    cell.textContent = '';

                    if (row < state.guesses.length) {
                        // Submitted guess
                        const letter = state.guesses[row][col];
                        cell.textContent = letter;
                        cell.classList.add(getLetterStatus(letter, col, state.guesses[row]));
                        cell.style.animationDelay = `${col * 0.1}s`;
                    } else if (row === state.guesses.length) {
                        // Current guess
                        const letter = state.currentGuess[col] || '';
                        cell.textContent = letter;
                        if (letter) {
                            cell.classList.add('filled');
                        }
                    }
                }
            }
        }

        function renderKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';

            const rows = [
                ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
                ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', '‚å´']
            ];

            rows.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'keyboard-row';

                row.forEach(key => {
                    const btn = document.createElement('button');
                    btn.className = 'key';
                    btn.textContent = key;
                    btn.dataset.key = key;

                    if (key === 'ENTER' || key === '‚å´') {
                        btn.classList.add('wide');
                    }

                    if (state.gameStatus !== 'playing') {
                        btn.disabled = true;
                    }

                    btn.addEventListener('click', () => handleKey(key));
                    rowDiv.appendChild(btn);
                });

                keyboard.appendChild(rowDiv);
            });

            updateKeyboard();
        }

        function updateKeyboard() {
            document.querySelectorAll('.key').forEach(btn => {
                const key = btn.dataset.key;
                if (key.length === 1 && key !== '‚å´') {
                    btn.classList.remove('correct', 'present', 'absent');
                    const status = getKeyStatus(key);
                    if (status) {
                        btn.classList.add(status);
                    }
                }
                btn.disabled = state.gameStatus !== 'playing';
            });
        }

        function renderAttemptDots() {
            const container = document.getElementById('attemptDots');
            container.innerHTML = '';

            for (let i = 0; i < 6; i++) {
                const dot = document.createElement('div');
                dot.className = 'attempt-dot';
                
                if (i < state.guesses.length) {
                    if (state.gameStatus === 'won' && i === state.guesses.length - 1) {
                        dot.classList.add('won');
                    } else {
                        dot.classList.add('used');
                    }
                }
                
                container.appendChild(dot);
            }
        }

        function renderSettingsButtons() {
            // Size buttons
            const sizeContainer = document.getElementById('sizeButtons');
            sizeContainer.innerHTML = '';
            [3, 4, 5, 6].forEach(size => {
                const btn = document.createElement('button');
                btn.className = 'settings-btn';
                if (state.gridSize === size) btn.classList.add('active');
                btn.textContent = `${size}√ó6`;
                btn.onclick = () => changeSize(size);
                sizeContainer.appendChild(btn);
            });

            // Difficulty buttons
            const diffContainer = document.getElementById('diffButtons');
            diffContainer.innerHTML = '';
            ['easy', 'medium', 'hard'].forEach(diff => {
                const btn = document.createElement('button');
                btn.className = 'diff-btn';
                if (state.difficulty === diff) btn.classList.add('active');
                
                const emoji = diff === 'easy' ? '‚≠ê' : diff === 'medium' ? '‚ö°' : 'üèÜ';
                const stats = state.stats[state.gridSize][diff];
                
                btn.innerHTML = `
                    <span class="label">${emoji} ${diff.charAt(0).toUpperCase() + diff.slice(1)}</span>
                    <span class="stats">${stats.won}/${stats.played} wins</span>
                `;
                btn.onclick = () => changeDifficulty(diff);
                diffContainer.appendChild(btn);
            });
        }

        function updateUI() {
            // Badge updates
            const diffBadge = document.getElementById('diffBadge');
            diffBadge.textContent = state.difficulty.charAt(0).toUpperCase() + state.difficulty.slice(1);
            diffBadge.className = `info-badge ${state.difficulty}`;

            document.getElementById('sizeBadge').textContent = `${state.gridSize}√ó6`;
            document.getElementById('streakBadge').textContent = `üî• ${state.stats[state.gridSize][state.difficulty].streak}`;
        }

        // ============ GAME LOGIC ============
        function getLetterStatus(letter, index, guess) {
            if (state.targetWord[index] === letter) return 'correct';
            if (state.targetWord.includes(letter)) return 'present';
            return 'absent';
        }

        function getKeyStatus(letter) {
            let status = null;
            state.guesses.forEach(guess => {
                guess.split('').forEach((l, i) => {
                    if (l === letter) {
                        if (state.targetWord[i] === letter) {
                            status = 'correct';
                        } else if (state.targetWord.includes(letter) && status !== 'correct') {
                            status = 'present';
                        } else if (!status) {
                            status = 'absent';
                        }
                    }
                });
            });
            return status;
        }

        function handleKey(key) {
            if (state.gameStatus !== 'playing') return;

            if (key === 'ENTER') {
                submitGuess();
            } else if (key === '‚å´' || key === 'BACKSPACE') {
                state.currentGuess = state.currentGuess.slice(0, -1);
                updateGrid();
            } else if (key.length === 1 && /[A-Z]/.test(key) && state.currentGuess.length < state.gridSize) {
                state.currentGuess += key;
                updateGrid();
            }
        }

        function submitGuess() {
            if (state.currentGuess.length !== state.gridSize) {
                shakeCurrentRow();
                showMessage(`Word must be ${state.gridSize} letters`);
                return;
            }

            if (state.guesses.includes(state.currentGuess)) {
                shakeCurrentRow();
                showMessage('Already guessed!');
                return;
            }

            state.guesses.push(state.currentGuess);

            if (state.currentGuess === state.targetWord) {
                state.gameStatus = 'won';
                state.points = calculatePoints();
                state.stats[state.gridSize][state.difficulty].played++;
                state.stats[state.gridSize][state.difficulty].won++;
                state.stats[state.gridSize][state.difficulty].streak++;
                saveStats();
                
                setTimeout(() => showResult(true), 500);
                
                // Haptic feedback
                if (window.Telegram?.WebApp?.HapticFeedback) {
                    window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                }
            } else if (state.guesses.length >= 6) {
                state.gameStatus = 'lost';
                state.stats[state.gridSize][state.difficulty].played++;
                state.stats[state.gridSize][state.difficulty].streak = 0;
                saveStats();
                
                setTimeout(() => showResult(false), 500);
                
                if (window.Telegram?.WebApp?.HapticFeedback) {
                    window.Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                }
            }

            state.currentGuess = '';
            updateGrid();
            updateKeyboard();
            renderAttemptDots();
            updateUI();
        }

        function calculatePoints() {
            const base = { 3: { easy: 50, medium: 100, hard: 150 }, 4: { easy: 75, medium: 150, hard: 225 }, 5: { easy: 100, medium: 200, hard: 300 }, 6: { easy: 125, medium: 250, hard: 375 } };
            return base[state.gridSize][state.difficulty] * (7 - state.guesses.length);
        }

        function shakeCurrentRow() {
            const row = document.getElementById(`row-${state.guesses.length}`);
            if (row) {
                row.classList.add('shake');
                setTimeout(() => row.classList.remove('shake'), 500);
            }
        }

        function showMessage(text) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 2000);
        }

        function showResult(won) {
            const panel = document.getElementById('resultPanel');
            document.getElementById('resultEmoji').textContent = won ? 'üéâ' : 'üò¢';
            document.getElementById('resultTitle').textContent = won ? 'Amazing!' : 'Game Over';
            document.getElementById('resultTitle').className = `result-title ${won ? 'won' : 'lost'}`;
            document.getElementById('resultText').textContent = won ? `You found the word in ${state.guesses.length} tries!` : 'The word was:';
            
            const wordEl = document.getElementById('resultWord');
            if (!won) {
                wordEl.textContent = state.targetWord;
                wordEl.classList.remove('hidden');
            } else {
                wordEl.classList.add('hidden');
            }
            
            document.getElementById('resultPoints').textContent = won ? `+${state.points} points` : '';
            panel.classList.remove('hidden');
        }

        function resetGame() {
            state.guesses = [];
            state.currentGuess = '';
            state.gameStatus = 'playing';
            state.points = 0;
            
            document.getElementById('resultPanel').classList.add('hidden');
            
            selectNewWord();
            renderGrid();
            updateKeyboard();
            renderAttemptDots();
            updateUI();
        }

        function changeSize(size) {
            state.gridSize = size;
            resetGame();
            renderSettingsButtons();
            closeSettings();
        }

        function changeDifficulty(diff) {
            state.difficulty = diff;
            resetGame();
            renderSettingsButtons();
            closeSettings();
        }

        function shareResult() {
            let grid = '';
            state.guesses.forEach(guess => {
                guess.split('').forEach((letter, i) => {
                    const status = getLetterStatus(letter, i, guess);
                    grid += status === 'correct' ? 'üü¶' : status === 'present' ? 'üü®' : '‚¨ú';
                });
                grid += '\n';
            });

            const text = `${state.gameStatus === 'won' ? 'üéâ' : 'üò¢'} Wordle ${state.gridSize}√ó6 ${state.gameStatus === 'won' ? state.guesses.length + '/6' : 'X/6'}\n${state.difficulty}\n\n${grid}`;

            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent('https://t.me/wordletgapp_bot/wordle')}&text=${encodeURIComponent(text)}`);
            } else if (navigator.share) {
                navigator.share({ text }).catch(() => copyText(text));
            } else {
                copyText(text);
            }
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                showMessage('üìã Copied!');
            }).catch(() => {
                showMessage('Could not copy');
            });
        }

        // ============ MODALS ============
        function toggleInstructions() {
            document.getElementById('instructions').classList.toggle('hidden');
        }

        function openSettings() {
            renderSettingsButtons();
            document.getElementById('settingsModal').classList.remove('hidden');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.add('hidden');
        }

        // ============ EVENT LISTENERS ============
        function setupEventListeners() {
            document.getElementById('helpBtn').addEventListener('click', toggleInstructions);
            document.getElementById('settingsBtn').addEventListener('click', openSettings);
            document.getElementById('statsBtn').addEventListener('click', openSettings);

            // Keyboard
            document.addEventListener('keydown', (e) => {
                if (state.gameStatus !== 'playing') return;
                if (document.querySelector('.modal:not(.hidden)')) return;

                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleKey('ENTER');
                } else if (e.key === 'Backspace') {
                    e.preventDefault();
                    handleKey('BACKSPACE');
                } else if (/^[a-zA-Z]$/.test(e.key)) {
                    e.preventDefault();
                    handleKey(e.key.toUpperCase());
                }
            });

            // Close modal on backdrop click
            document.getElementById('settingsModal').addEventListener('click', (e) => {
                if (e.target.id === 'settingsModal') {
                    closeSettings();
                }
            });
        }

        // ============ START ============
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
