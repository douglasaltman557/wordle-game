<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wordle Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #4c1d95 50%, #1e1b4b 100%);
            color: white;
        }
        
        #app {
            min-height: 100%;
            padding: 12px;
            padding-bottom: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(to right, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            transition: background 0.2s;
        }
        
        .header-btn:active {
            background: rgba(255,255,255,0.2);
            transform: scale(0.95);
        }
        
        .game-info {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .info-badge {
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .info-badge.easy { color: #4ade80; }
        .info-badge.medium { color: #facc15; }
        .info-badge.hard { color: #f87171; }
        
        /* –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –°–ï–¢–ö–ê */
        .grid-container {
            width: 100%;
            max-width: 350px;
            margin: 0 auto 20px;
            padding: 0 10px;
        }
        
        .grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }
        
        .row {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        /* –ö–õ–Æ–ß–ï–í–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï - —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã —è—á–µ–µ–∫ */
        .cell {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.08);
            transition: all 0.2s;
            text-transform: uppercase;
        }
        
        /* –†–∞–∑–º–µ—Ä—ã —è—á–µ–µ–∫ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–∞–∑–º–µ—Ä–∞ —Å–µ—Ç–∫–∏ */
        .cell.size-3 { width: 70px; height: 70px; font-size: 32px; }
        .cell.size-4 { width: 62px; height: 62px; font-size: 28px; }
        .cell.size-5 { width: 52px; height: 52px; font-size: 24px; }
        .cell.size-6 { width: 44px; height: 44px; font-size: 20px; }
        
        .cell.filled {
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.15);
            transform: scale(1.05);
        }
        
        .cell.correct {
            background: #3b82f6;
            border-color: #60a5fa;
            animation: flip 0.5s ease;
        }
        
        .cell.present {
            background: #eab308;
            border-color: #facc15;
            color: #000;
            animation: flip 0.5s ease;
        }
        
        .cell.absent {
            background: #4b5563;
            border-color: #6b7280;
            animation: flip 0.5s ease;
        }
        
        @keyframes flip {
            0% { transform: rotateX(0) scale(1); }
            50% { transform: rotateX(90deg) scale(1.1); }
            100% { transform: rotateX(0) scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
        }
        
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        
        .row.shake {
            animation: shake 0.4s ease;
        }
        
        .cell.pop {
            animation: pop 0.15s ease;
        }
        
        /* –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ */
        .keyboard {
            max-width: 400px;
            margin: 0 auto;
            padding: 0 4px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 8px;
        }
        
        .key {
            min-width: 30px;
            height: 50px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #64748b;
            color: white;
            transition: all 0.1s;
            flex: 1;
            max-width: 40px;
        }
        
        .key:active {
            transform: scale(0.95);
            background: #475569;
        }
        
        .key.wide {
            min-width: 55px;
            max-width: 65px;
            font-size: 12px;
        }
        
        .key.correct {
            background: #3b82f6;
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.5);
        }
        
        .key.present {
            background: #eab308;
            color: #000;
            box-shadow: 0 0 12px rgba(234, 179, 8, 0.5);
        }
        
        .key.absent {
            background: #374151;
        }
        
        .key:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .message {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            z-index: 1000;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 16px;
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 20px;
            padding: 24px;
            max-width: 360px;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .modal h2 {
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
        }
        
        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        /* –†–µ–∑—É–ª—å—Ç–∞—Ç */
        .result-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            margin: 20px auto;
            max-width: 350px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .result-emoji {
            font-size: 72px;
            margin-bottom: 16px;
        }
        
        .result-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .result-title.won { color: #4ade80; }
        .result-title.lost { color: #f87171; }
        
        .result-word {
            font-size: 36px;
            font-weight: bold;
            color: #facc15;
            margin: 16px 0;
            letter-spacing: 4px;
        }
        
        .result-points {
            font-size: 32px;
            font-weight: bold;
            color: #facc15;
            margin: 16px 0;
        }
        
        .result-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .result-buttons .btn {
            flex: 1;
            margin: 0;
        }
        
        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ */
        .settings-group {
            margin-bottom: 20px;
        }
        
        .settings-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .settings-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        .settings-btn {
            padding: 14px 8px;
            border: 2px solid transparent;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            background: rgba(255,255,255,0.05);
            color: white;
            transition: all 0.2s;
        }
        
        .settings-btn.active {
            background: rgba(124, 58, 237, 0.3);
            border-color: #7c3aed;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
        }
        
        .settings-btn:active {
            transform: scale(0.95);
        }
        
        .diff-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .diff-btn {
            padding: 16px;
            border: 2px solid transparent;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            background: rgba(255,255,255,0.05);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        
        .diff-btn.active {
            background: rgba(124, 58, 237, 0.3);
            border-color: #7c3aed;
        }
        
        .diff-btn:active {
            transform: scale(0.98);
        }
        
        .diff-btn .label { 
            display: flex; 
            align-items: center; 
            gap: 10px;
            font-size: 16px;
        }
        
        .diff-btn .stats { 
            font-size: 13px; 
            opacity: 0.6; 
        }
        
        /* –ü–æ–ø—ã—Ç–∫–∏ */
        .attempts {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255,255,255,0.6);
        }
        
        .attempts-dots {
            display: flex;
            gap: 8px;
        }
        
        .attempt-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s;
        }
        
        .attempt-dot.used {
            background: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
        }
        
        .attempt-dot.won {
            background: #22c55e;
            transform: scale(1.3);
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.6);
        }
        
        /* –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ */
        .instructions {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            margin: 0 auto 20px;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .instructions h3 {
            margin-bottom: 16px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .instructions ul {
            list-style: none;
        }
        
        .instructions li {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
        }
        
        .color-sample {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .color-sample.blue { background: #3b82f6; }
        .color-sample.yellow { background: #eab308; color: #000; }
        .color-sample.gray { background: #4b5563; }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <div class="header">
            <div style="display: flex; gap: 8px;">
                <button class="header-btn" id="helpBtn">üí°</button>
                <button class="header-btn" id="settingsBtn">‚öôÔ∏è</button>
            </div>
            <h1>WORDLE</h1>
            <button class="header-btn" id="statsBtn">üèÜ</button>
        </div>
        
        <!-- Game Info -->
        <div class="game-info">
            <span class="info-badge" id="diffBadge">Medium</span>
            <span class="info-badge" id="sizeBadge">5√ó6</span>
            <span class="info-badge" id="streakBadge">üî• 0</span>
        </div>
        
        <!-- Instructions -->
        <div class="instructions hidden" id="instructions">
            <h3>üí° How to Play</h3>
            <ul>
                <li>‚Ä¢ Guess the word in 6 tries</li>
                <li>‚Ä¢ <span class="color-sample blue">Blue</span> = correct letter & position</li>
                <li>‚Ä¢ <span class="color-sample yellow">Yellow</span> = correct letter, wrong spot</li>
                <li>‚Ä¢ <span class="color-sample gray">Gray</span> = letter not in word</li>
            </ul>
            <button class="btn btn-secondary" onclick="toggleInstructions()">Got it! üëç</button>
        </div>
        
        <!-- Grid -->
        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>
        
        <!-- Result Panel -->
        <div class="result-panel hidden" id="resultPanel">
            <div class="result-emoji" id="resultEmoji">üéâ</div>
            <div class="result-title" id="resultTitle">Amazing!</div>
            <p id="resultText">You found the word!</p>
            <div class="result-word hidden" id="resultWord"></div>
            <div class="result-points" id="resultPoints"></div>
            <div class="result-buttons">
                <button class="btn btn-success" onclick="shareResult()">üì§ Share</button>
                <button class="btn btn-primary" onclick="resetGame()">üîÑ Play Again</button>
            </div>
        </div>
        
        <!-- Keyboard -->
        <div class="keyboard" id="keyboard"></div>
        
        <!-- Attempts -->
        <div class="attempts">
            <span>Attempts:</span>
            <div class="attempts-dots" id="attemptDots"></div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal hidden" id="settingsModal">
        <div class="modal-content">
            <h2>‚öôÔ∏è Settings</h2>
            <div class="settings-group">
                <div class="settings-label">Grid Size</div>
                <div class="settings-buttons" id="sizeButtons"></div>
            </div>
            <div class="settings-group">
                <div class="settings-label">Difficulty</div>
                <div class="diff-buttons" id="diffButtons"></div>
            </div>
            <button class="btn btn-primary" onclick="closeSettings()">Done ‚úì</button>
        </div>
    </div>
    
    <!-- Message Toast -->
    <div class="message hidden" id="message"></div>

    <script>
        // ============ GAME DATA ============
        const WORDS = {
            3: {
                easy: ['CAT', 'DOG', 'SUN', 'CAR', 'BAT', 'HAT', 'PEN', 'CUP', 'BOX', 'FOX', 'BED', 'EGG', 'JAR', 'KEY', 'MAP', 'BAG', 'BUS', 'TOY', 'NET', 'POT'],
                medium: ['WAX', 'ZEN', 'JOY', 'GYM', 'SKY', 'FLY', 'SPY', 'DRY', 'FRY', 'TRY', 'WHY', 'SHY', 'BUY', 'GUY', 'DAY', 'BAY', 'LAY', 'MAY', 'PAY', 'RAY'],
                hard: ['ZAP', 'ZOO', 'ZIP', 'ZAG', 'JAM', 'JET', 'JAW', 'JOB', 'JIG', 'WAD', 'WAG', 'WEB', 'WIG', 'WOK', 'VOW', 'VEX', 'WAR', 'WOE', 'YAK', 'YAM']
            },
            4: {
                easy: ['TREE', 'BOOK', 'DOOR', 'FISH', 'HAND', 'MOON', 'STAR', 'BIRD', 'CAKE', 'GAME', 'BALL', 'KING', 'RING', 'SONG', 'WIND', 'RAIN', 'SNOW', 'FIRE', 'HOME', 'LOVE'],
                medium: ['BUSY', 'CALM', 'DUMP', 'FLEX', 'GANG', 'HUGE', 'JUMP', 'KIND', 'LAZY', 'MYTH', 'QUIZ', 'RARE', 'SAKE', 'TRAP', 'WALK', 'ZONE', 'BOND', 'COAL', 'DAWN', 'EARN'],
                hard: ['WAXY', 'ZANY', 'ZERO', 'ZOOM', 'JINX', 'JUNK', 'JADE', 'JAZZ', 'FOXY', 'FLUX', 'LYNX', 'ONYX', 'AQUA', 'APEX', 'EXAM', 'WHIZ', 'FIZZ', 'BUZZ', 'FUZZ', 'COZY']
            },
            5: {
                easy: ['BREAD', 'MOUSE', 'HOUSE', 'PLANT', 'BEACH', 'DREAM', 'LIGHT', 'PAINT', 'WATCH', 'SMART', 'CLOCK', 'DANCE', 'FRUIT', 'HEART', 'OCEAN', 'PAPER', 'RIVER', 'SMILE', 'TABLE', 'WATER'],
                medium: ['PLUSH', 'TRAIN', 'STONE', 'WORLD', 'CREAM', 'FRESH', 'GHOST', 'JOINT', 'NIGHT', 'QUEEN', 'ROUND', 'TRUST', 'YOUTH', 'SHARP', 'GRAND', 'CHUNK', 'DWARF', 'FRAME', 'GRASP', 'KNACK'],
                hard: ['JAZZY', 'FIZZY', 'FUZZY', 'DIZZY', 'PROXY', 'GLYPH', 'NYMPH', 'CRYPT', 'LYMPH', 'PSYCH', 'WALTZ', 'BLITZ', 'FJORD', 'VODKA', 'WAXED', 'ZONED', 'MIXED', 'BOXED', 'VEXED', 'WINDY']
            },
            6: {
                easy: ['ANIMAL', 'BASKET', 'CASTLE', 'DOCTOR', 'ENGINE', 'FLOWER', 'GARDEN', 'ISLAND', 'JUNGLE', 'LAPTOP', 'MARKET', 'NATURE', 'ORANGE', 'PLANET', 'RABBIT', 'SCHOOL', 'SUMMER', 'TURTLE', 'WINTER', 'BANANA'],
                medium: ['BATTLE', 'CHANCE', 'DEBATE', 'EXTENT', 'FIERCE', 'GROWTH', 'IMPACT', 'LAWYER', 'MUSCLE', 'OBTAIN', 'POLICY', 'RANDOM', 'STABLE', 'TREATY', 'URGENT', 'VENDOR', 'WEALTH', 'ANCHOR', 'BRONZE', 'CARBON'],
                hard: ['BUZZED', 'FIZZLE', 'JAZZED', 'MUZZLE', 'NUZZLE', 'PUZZLE', 'RHYTHM', 'SYZYGY', 'TWISTY', 'WAFFLE', 'ZOMBIE', 'OXYGEN', 'ZEPHYR', 'ENZYME', 'QUARTZ', 'SPHINX', 'FRENZY', 'BREEZE', 'FREEZE', 'SNEEZE']
            }
        };

        // ============ GAME STATE ============
        let state = {
            gridSize: 5,
            difficulty: 'medium',
            targetWord: '',
            guesses: [],
            currentGuess: '',
            gameStatus: 'playing',
            stats: null,
            points: 0
        };

        // ============ INITIALIZATION ============
        function init() {
            // Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
            }

            loadStats();
            selectNewWord();
            renderGrid();
            renderKeyboard();
            renderAttemptDots();
            renderSettingsButtons();
            updateUI();
            setupEventListeners();
        }

        function loadStats() {
            try {
                const saved = localStorage.getItem('wordleStats');
                if (saved) {
                    state.stats = JSON.parse(saved);
                }
            } catch (e) {}

            if (!state.stats) {
                state.stats = {};
                [3, 4, 5, 6].forEach(size => {
                    state.stats[size] = {
                        easy: { played: 0, won: 0, streak: 0 },
                        medium: { played: 0, won: 0, streak: 0 },
                        hard: { played: 0, won: 0, streak: 0 }
                    };
                });
            }
        }

        function saveStats() {
            try {
                localStorage.setItem('wordleStats', JSON.stringify(state.stats));
            } catch (e) {}
        }

        function selectNewWord() {
            const words = WORDS[state.gridSize][state.difficulty];
            state.targetWord = words[Math.floor(Math.random() * words.length)];
        }

        // ============ RENDERING ============
        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            for (let row = 0; row < 6; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';
                rowDiv.id = `row-${row}`;

                for (let col = 0; col < state.gridSize; col++) {
                    const cell = document.createElement('div');
                    cell.className = `cell size-${state.gridSize}`;
                    cell.id = `cell-${row}-${col}`;
                    rowDiv.appendChild(cell);
                }
                grid.appendChild(rowDiv);
            }

            updateGrid();
        }

        function updateGrid() {
            for (let row = 0; row < 6; row++) {
                for (let col = 0; col < state.gridSize; col++) {
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    if (!cell) continue;

                    // Reset classes
                    cell.className = `cell size-${state.gridSize}`;
                    cell.textContent = '';

                    if (row < state.guesses.length) {
                        // Submitted row
                        const letter = state.guesses[row][col];
                        cell.textContent = letter;
                        const status = getLetterStatus(letter, col, state.guesses[row]);
                        cell.classList.add(status);
                        cell.style.animationDelay = `${col * 0.1}s`;
                    } else if (row === state.guesses.length) {
                        // Current input row
                        const letter = state.currentGuess[col] || '';
                        cell.textContent = letter;
                        if (letter) {
                            cell.classList.add('filled');
                        }
                    }
                }
            }
        }

        function renderKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';

            const rows = [
                ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
                ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', '‚å´']
            ];

            rows.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'keyboard-row';

                row.forEach(key => {
                    const btn = document.createElement('button');
                    btn.className = 'key';
                    btn.textContent = key;
                    btn.dataset.key = key;

                    if (key === 'ENTER' || key === '‚å´') {
                        btn.classList.add('wide');
                    }

                    btn.addEventListener('click', () => handleKey(key));
                    rowDiv.appendChild(btn);
                });

                keyboard.appendChild(rowDiv);
            });

            updateKeyboard();
        }

        function updateKeyboard() {
            document.querySelectorAll('.key').forEach(btn => {
                const key = btn.dataset.key;
                btn.disabled = state.gameStatus !== 'playing';
                
                if (key && key.length === 1 && key !== '‚å´') {
                    btn.classList.remove('correct', 'present', 'absent');
                    const status = getKeyStatus(key);
                    if (status) {
                        btn.classList.add(status);
                    }
                }
            });
        }

        function renderAttemptDots() {
            const container = document.getElementById('attemptDots');
            container.innerHTML = '';

            for (let i = 0; i < 6; i++) {
                const dot = document.createElement('div');
                dot.className = 'attempt-dot';
                
                if (i < state.guesses.length) {
                    if (state.gameStatus === 'won' && i === state.guesses.length - 1) {
                        dot.classList.add('won');
                    } else {
                        dot.classList.add('used');
                    }
                }
                
                container.appendChild(dot);
            }
        }

        function renderSettingsButtons() {
            // Size buttons
            const sizeContainer = document.getElementById('sizeButtons');
            sizeContainer.innerHTML = '';
            [3, 4, 5, 6].forEach(size => {
                const btn = document.createElement('button');
                btn.className = 'settings-btn' + (state.gridSize === size ? ' active' : '');
                btn.textContent = `${size}√ó6`;
                btn.onclick = () => changeSize(size);
                sizeContainer.appendChild(btn);
            });

            // Difficulty buttons
            const diffContainer = document.getElementById('diffButtons');
            diffContainer.innerHTML = '';
            
            const diffConfig = [
                { key: 'easy', emoji: '‚≠ê', label: 'Easy' },
                { key: 'medium', emoji: '‚ö°', label: 'Medium' },
                { key: 'hard', emoji: 'üî•', label: 'Hard' }
            ];
            
            diffConfig.forEach(({ key, emoji, label }) => {
                const btn = document.createElement('button');
                btn.className = 'diff-btn' + (state.difficulty === key ? ' active' : '');
                
                const stats = state.stats[state.gridSize][key];
                btn.innerHTML = `
                    <span class="label">${emoji} ${label}</span>
                    <span class="stats">${stats.won}/${stats.played} wins</span>
                `;
                btn.onclick = () => changeDifficulty(key);
                diffContainer.appendChild(btn);
            });
        }

        function updateUI() {
            const diffBadge = document.getElementById('diffBadge');
            diffBadge.textContent = state.difficulty.charAt(0).toUpperCase() + state.difficulty.slice(1);
            diffBadge.className = `info-badge ${state.difficulty}`;

            document.getElementById('sizeBadge').textContent = `${state.gridSize}√ó6`;
            document.getElementById('streakBadge').textContent = `üî• ${state.stats[state.gridSize][state.difficulty].streak}`;
        }

        // ============ GAME LOGIC ============
        function getLetterStatus(letter, index, guess) {
            if (state.targetWord[index] === letter) return 'correct';
            if (state.targetWord.includes(letter)) return 'present';
            return 'absent';
        }

        function getKeyStatus(letter) {
            let bestStatus = null;
            
            for (const guess of state.guesses) {
                for (let i = 0; i < guess.length; i++) {
                    if (guess[i] === letter) {
                        const status = getLetterStatus(letter, i, guess);
                        if (status === 'correct') return 'correct';
                        if (status === 'present') bestStatus = 'present';
                        if (status === 'absent' && !bestStatus) bestStatus = 'absent';
                    }
                }
            }
            
            return bestStatus;
        }

        function handleKey(key) {
            if (state.gameStatus !== 'playing') return;

            if (key === 'ENTER') {
                submitGuess();
            } else if (key === '‚å´' || key === 'BACKSPACE') {
                state.currentGuess = state.currentGuess.slice(0, -1);
                updateGrid();
            } else if (key.length === 1 && /[A-Z]/i.test(key) && state.currentGuess.length < state.gridSize) {
                state.currentGuess += key.toUpperCase();
                updateGrid();
                
                // Add pop animation to current cell
                const cell = document.getElementById(`cell-${state.guesses.length}-${state.currentGuess.length - 1}`);
                if (cell) {
                    cell.classList.add('pop');
                    setTimeout(() => cell.classList.remove('pop'), 150);
                }
            }
        }

        function submitGuess() {
            if (state.currentGuess.length !== state.gridSize) {
                shakeCurrentRow();
                showMessage(`Word must be ${state.gridSize} letters! ‚úèÔ∏è`);
                return;
            }

            if (state.guesses.includes(state.currentGuess)) {
                shakeCurrentRow();
                showMessage('Already guessed! ü§î');
                return;
            }

            state.guesses.push(state.currentGuess);
            
            // Check win/loss
            if (state.currentGuess === state.targetWord) {
                state.gameStatus = 'won';
                state.points = calculatePoints();
                state.stats[state.gridSize][state.difficulty].played++;
                state.stats[state.gridSize][state.difficulty].won++;
                state.stats[state.gridSize][state.difficulty].streak++;
                saveStats();
                
                // Haptic
                if (window.Telegram?.WebApp?.HapticFeedback) {
                    window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                }
                
                setTimeout(() => showResult(true), 600);
            } else if (state.guesses.length >= 6) {
                state.gameStatus = 'lost';
                state.stats[state.gridSize][state.difficulty].played++;
                state.stats[state.gridSize][state.difficulty].streak = 0;
                saveStats();
                
                if (window.Telegram?.WebApp?.HapticFeedback) {
                    window.Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                }
                
                setTimeout(() => showResult(false), 600);
            }

            state.currentGuess = '';
            updateGrid();
            updateKeyboard();
            renderAttemptDots();
            updateUI();
        }

        function calculatePoints() {
            const base = {
                3: { easy: 50, medium: 100, hard: 150 },
                4: { easy: 75, medium: 150, hard: 225 },
                5: { easy: 100, medium: 200, hard: 300 },
                6: { easy: 125, medium: 250, hard: 375 }
            };
            return base[state.gridSize][state.difficulty] * (7 - state.guesses.length);
        }

        function shakeCurrentRow() {
            const row = document.getElementById(`row-${state.guesses.length}`);
            if (row) {
                row.classList.add('shake');
                setTimeout(() => row.classList.remove('shake'), 400);
            }
        }

        function showMessage(text) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 2000);
        }

        function showResult(won) {
            document.getElementById('resultEmoji').textContent = won ? 'üéâ' : 'üò¢';
            document.getElementById('resultTitle').textContent = won ? 'Amazing!' : 'Game Over';
            document.getElementById('resultTitle').className = `result-title ${won ? 'won' : 'lost'}`;
            document.getElementById('resultText').textContent = won 
                ? `You got it in ${state.guesses.length} ${state.guesses.length === 1 ? 'try' : 'tries'}!` 
                : 'The word was:';
            
            const wordEl = document.getElementById('resultWord');
            if (won) {
                wordEl.classList.add('hidden');
            } else {
                wordEl.textContent = state.targetWord;
                wordEl.classList.remove('hidden');
            }
            
            document.getElementById('resultPoints').textContent = won ? `+${state.points} points üèÜ` : '';
            document.getElementById('resultPanel').classList.remove('hidden');
        }

        // ============ GAME CONTROLS ============
        function resetGame() {
            state.guesses = [];
            state.currentGuess = '';
            state.gameStatus = 'playing';
            state.points = 0;
            
            document.getElementById('resultPanel').classList.add('hidden');
            
            selectNewWord();
            renderGrid();
            updateKeyboard();
            renderAttemptDots();
            updateUI();
        }

        function changeSize(size) {
            if (size === state.gridSize) return;
            state.gridSize = size;
            state.guesses = [];
            state.currentGuess = '';
            state.gameStatus = 'playing';
            selectNewWord();
            renderGrid();
            renderSettingsButtons();
            updateKeyboard();
            renderAttemptDots();
            updateUI();
        }

        function changeDifficulty(diff) {
            if (diff === state.difficulty) return;
            state.difficulty = diff;
            state.guesses = [];
            state.currentGuess = '';
            state.gameStatus = 'playing';
            selectNewWord();
            renderGrid();
            renderSettingsButtons();
            updateKeyboard();
            renderAttemptDots();
            updateUI();
        }

        function shareResult() {
            let grid = '';
            state.guesses.forEach(guess => {
                for (let i = 0; i < guess.length; i++) {
                    const status = getLetterStatus(guess[i], i, guess);
                    grid += status === 'correct' ? 'üü¶' : status === 'present' ? 'üü®' : '‚¨ú';
                }
                grid += '\n';
            });

            const statusText = state.gameStatus === 'won' ? `${state.guesses.length}/6` : 'X/6';
            const text = `üéÆ Wordle ${state.gridSize}√ó6 ${statusText}\nüìä ${state.difficulty}\n\n${grid}\nüéØ Play: t.me/wordletgapp_bot/wordle`;

            if (window.Telegram?.WebApp) {
                const shareUrl = `https://t.me/share/url?url=${encodeURIComponent('https://t.me/wordletgapp_bot/wordle')}&text=${encodeURIComponent(text)}`;
                window.Telegram.WebApp.openTelegramLink(shareUrl);
            } else if (navigator.share) {
                navigator.share({ text }).catch(() => {});
            } else if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => showMessage('üìã Copied!'));
            }
        }

        // ============ MODALS ============
        function toggleInstructions() {
            document.getElementById('instructions').classList.toggle('hidden');
        }

        function openSettings() {
            renderSettingsButtons();
            document.getElementById('settingsModal').classList.remove('hidden');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.add('hidden');
        }

        // ============ EVENTS ============
        function setupEventListeners() {
            document.getElementById('helpBtn').addEventListener('click', toggleInstructions);
            document.getElementById('settingsBtn').addEventListener('click', openSettings);
            document.getElementById('statsBtn').addEventListener('click', openSettings);

            // Physical keyboard
            document.addEventListener('keydown', (e) => {
                if (state.gameStatus !== 'playing') return;
                if (!document.getElementById('settingsModal').classList.contains('hidden')) return;

                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleKey('ENTER');
                } else if (e.key === 'Backspace') {
                    e.preventDefault();
                    handleKey('BACKSPACE');
                } else if (/^[a-zA-Z]$/.test(e.key)) {
                    e.preventDefault();
                    handleKey(e.key.toUpperCase());
                }
            });

            // Close modal on backdrop
            document.getElementById('settingsModal').addEventListener('click', (e) => {
                if (e.target.id === 'settingsModal') closeSettings();
            });
        }

        // ============ START ============
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
