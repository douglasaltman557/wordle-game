<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wordle Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #4c1d95 50%, #1e1b4b 100%);
            color: white;
        }
        
        #app {
            min-height: 100%;
            padding: 12px;
            padding-bottom: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(to right, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }
        
        .header-btn:active {
            background: rgba(255,255,255,0.2);
            transform: scale(0.95);
        }
        
        .game-info {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .info-badge {
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .info-badge.easy { color: #4ade80; }
        .info-badge.medium { color: #facc15; }
        .info-badge.hard { color: #f87171; }
        
        .grid-container {
            max-width: 400px;
            margin: 0 auto 20px;
            padding: 0 10px;
        }
        
        .grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .row {
            display: flex;
            gap: 8px;
        }
        
        /* –ö–õ–Æ–ß–ï–í–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï */
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.08);
            text-transform: uppercase;
            transition: all 0.2s;
        }
        
        /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ —Å–µ—Ç–∫–∏ */
        .grid.size-3 .cell { width: 72px; height: 72px; font-size: 32px; }
        .grid.size-4 .cell { width: 64px; height: 64px; font-size: 28px; }
        .grid.size-5 .cell { width: 56px; height: 56px; font-size: 24px; }
        .grid.size-6 .cell { width: 48px; height: 48px; font-size: 20px; }
        
        .cell.filled {
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.15);
            transform: scale(1.05);
        }
        
        .cell.correct {
            background: #3b82f6;
            border-color: #60a5fa;
            animation: flip 0.5s ease;
        }
        
        .cell.present {
            background: #eab308;
            border-color: #facc15;
            color: #000;
            animation: flip 0.5s ease;
        }
        
        .cell.absent {
            background: #4b5563;
            border-color: #6b7280;
            animation: flip 0.5s ease;
        }
        
        @keyframes flip {
            0% { transform: rotateX(0) scale(1); }
            50% { transform: rotateX(90deg) scale(1.1); }
            100% { transform: rotateX(0) scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
        }
        
        .row.shake {
            animation: shake 0.4s ease;
        }
        
        .keyboard {
            max-width: 400px;
            margin: 0 auto;
            padding: 0 4px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 8px;
        }
        
        .key {
            min-width: 30px;
            height: 50px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #64748b;
            color: white;
            transition: all 0.1s;
            flex: 1;
            max-width: 40px;
        }
        
        .key:active {
            transform: scale(0.95);
            background: #475569;
        }
        
        .key.wide {
            min-width: 55px;
            max-width: 65px;
            font-size: 12px;
        }
        
        .key.correct {
            background: #3b82f6;
        }
        
        .key.present {
            background: #eab308;
            color: #000;
        }
        
        .key.absent {
            background: #374151;
        }
        
        .key:disabled {
            opacity: 0.5;
        }
        
        .message {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            z-index: 1000;
        }
        
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 16px;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 20px;
            padding: 24px;
            max-width: 360px;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .modal h2 {
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        .result-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            margin: 20px auto;
            max-width: 350px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .result-emoji {
            font-size: 72px;
            margin-bottom: 16px;
        }
        
        .result-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .result-title.won { color: #4ade80; }
        .result-title.lost { color: #f87171; }
        
        .result-word {
            font-size: 36px;
            font-weight: bold;
            color: #facc15;
            margin: 16px 0;
            letter-spacing: 4px;
        }
        
        .result-points {
            font-size: 32px;
            font-weight: bold;
            color: #facc15;
            margin: 16px 0;
        }
        
        .result-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .result-buttons .btn {
            flex: 1;
            margin: 0;
        }
        
        .settings-group {
            margin-bottom: 20px;
        }
        
        .settings-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: rgba(255,255,255,0.7);
        }
        
        .settings-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        .settings-btn {
            padding: 14px 8px;
            border: 2px solid transparent;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            background: rgba(255,255,255,0.05);
            color: white;
        }
        
        .settings-btn.active {
            background: rgba(124, 58, 237, 0.3);
            border-color: #7c3aed;
        }
        
        .diff-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .diff-btn {
            padding: 16px;
            border: 2px solid transparent;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            background: rgba(255,255,255,0.05);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .diff-btn.active {
            background: rgba(124, 58, 237, 0.3);
            border-color: #7c3aed;
        }
        
        .diff-btn .stats { 
            font-size: 13px; 
            opacity: 0.6; 
        }
        
        .attempts {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255,255,255,0.6);
        }
        
        .attempts-dots {
            display: flex;
            gap: 8px;
        }
        
        .attempt-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
        }
        
        .attempt-dot.used {
            background: #ef4444;
        }
        
        .attempt-dot.won {
            background: #22c55e;
            transform: scale(1.3);
        }
        
        .instructions {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            margin: 0 auto 20px;
            max-width: 400px;
        }
        
        .instructions h3 {
            margin-bottom: 16px;
            font-size: 20px;
        }
        
        .instructions ul {
            list-style: none;
        }
        
        .instructions li {
            margin-bottom: 12px;
            font-size: 15px;
        }
        
        .color-sample {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .color-sample.blue { background: #3b82f6; }
        .color-sample.yellow { background: #eab308; color: #000; }
        .color-sample.gray { background: #4b5563; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <div style="display: flex; gap: 8px;">
                <button class="header-btn" id="helpBtn">üí°</button>
                <button class="header-btn" id="settingsBtn">‚öôÔ∏è</button>
            </div>
            <h1>WORDLE</h1>
            <button class="header-btn" id="statsBtn">üèÜ</button>
        </div>
        
        <div class="game-info">
            <span class="info-badge" id="diffBadge">Medium</span>
            <span class="info-badge" id="sizeBadge">5√ó6</span>
            <span class="info-badge" id="streakBadge">üî• 0</span>
        </div>
        
        <div class="instructions hidden" id="instructions">
            <h3>üí° How to Play</h3>
            <ul>
                <li>‚Ä¢ Guess the word in 6 tries</li>
                <li>‚Ä¢ <span class="color-sample blue">Blue</span> = correct position</li>
                <li>‚Ä¢ <span class="color-sample yellow">Yellow</span> = wrong position</li>
                <li>‚Ä¢ <span class="color-sample gray">Gray</span> = not in word</li>
            </ul>
            <button class="btn btn-secondary" onclick="toggleInstructions()">Got it! üëç</button>
        </div>
        
        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>
        
        <div class="result-panel hidden" id="resultPanel">
            <div class="result-emoji" id="resultEmoji">üéâ</div>
            <div class="result-title" id="resultTitle">Amazing!</div>
            <p id="resultText">You found the word!</p>
            <div class="result-word hidden" id="resultWord"></div>
            <div class="result-points" id="resultPoints"></div>
            <div class="result-buttons">
                <button class="btn btn-success" onclick="shareResult()">üì§ Share</button>
                <button class="btn btn-primary" onclick="resetGame()">üîÑ Play Again</button>
            </div>
        </div>
        
        <div class="keyboard" id="keyboard"></div>
        
        <div class="attempts">
            <span>Attempts:</span>
            <div class="attempts-dots" id="attemptDots"></div>
        </div>
    </div>
    
    <div class="modal hidden" id="settingsModal">
        <div class="modal-content">
            <h2>‚öôÔ∏è Settings</h2>
            <div class="settings-group">
                <div class="settings-label">Grid Size</div>
                <div class="settings-buttons" id="sizeButtons"></div>
            </div>
            <div class="settings-group">
                <div class="settings-label">Difficulty</div>
                <div class="diff-buttons" id="diffButtons"></div>
            </div>
            <button class="btn btn-primary" onclick="closeSettings()">Done ‚úì</button>
        </div>
    </div>
    
    <div class="message hidden" id="message"></div>

    <script>
        const WORDS = {
            3: {
                easy: ['CAT', 'DOG', 'SUN', 'CAR', 'BAT', 'HAT', 'PEN', 'CUP', 'BOX', 'FOX'],
                medium: ['WAX', 'ZEN', 'JOY', 'GYM', 'SKY', 'FLY', 'SPY', 'DRY', 'FRY', 'TRY'],
                hard: ['ZAP', 'ZOO', 'ZIP', 'JAM', 'JET', 'JAW', 'JOB', 'WEB', 'VOW', 'VEX']
            },
            4: {
                easy: ['TREE', 'BOOK', 'DOOR', 'FISH', 'HAND', 'MOON', 'STAR', 'BIRD', 'CAKE', 'GAME'],
                medium: ['BUSY', 'CALM', 'DUMP', 'FLEX', 'HUGE', 'JUMP', 'KIND', 'LAZY', 'MYTH', 'QUIZ'],
                hard: ['WAXY', 'ZANY', 'ZERO', 'ZOOM', 'JINX', 'JUNK', 'JAZZ', 'FOXY', 'LYNX', 'ONYX']
            },
            5: {
                easy: ['BREAD', 'MOUSE', 'HOUSE', 'PLANT', 'BEACH', 'DREAM', 'LIGHT', 'PAINT', 'WATCH', 'SMART'],
                medium: ['PLUSH', 'TRAIN', 'STONE', 'WORLD', 'CREAM', 'FRESH', 'GHOST', 'NIGHT', 'QUEEN', 'ROUND'],
                hard: ['JAZZY', 'FIZZY', 'FUZZY', 'DIZZY', 'GLYPH', 'NYMPH', 'WALTZ', 'BLITZ', 'FJORD', 'PSYCH']
            },
            6: {
                easy: ['ANIMAL', 'BASKET', 'CASTLE', 'DOCTOR', 'ENGINE', 'FLOWER', 'GARDEN', 'ISLAND', 'JUNGLE', 'LAPTOP'],
                medium: ['BATTLE', 'CHANCE', 'DEBATE', 'FIERCE', 'GROWTH', 'IMPACT', 'LAWYER', 'MUSCLE', 'RANDOM', 'STABLE'],
                hard: ['BUZZED', 'FIZZLE', 'JAZZED', 'MUZZLE', 'PUZZLE', 'RHYTHM', 'ZOMBIE', 'OXYGEN', 'ZEPHYR', 'QUARTZ']
            }
        };

        let state = {
            gridSize: 5,
            difficulty: 'medium',
            targetWord: '',
            guesses: [],
            currentGuess: '',
            gameStatus: 'playing',
            stats: {},
            points: 0
        };

        function init() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }
            loadStats();
            selectNewWord();
            renderAll();
            setupEvents();
        }

        function loadStats() {
            try {
                const saved = localStorage.getItem('wordleStats');
                if (saved) state.stats = JSON.parse(saved);
            } catch (e) {}
            
            if (!state.stats || !state.stats[3]) {
                state.stats = {};
                [3, 4, 5, 6].forEach(s => {
                    state.stats[s] = {
                        easy: { played: 0, won: 0, streak: 0 },
                        medium: { played: 0, won: 0, streak: 0 },
                        hard: { played: 0, won: 0, streak: 0 }
                    };
                });
            }
        }

        function saveStats() {
            try { localStorage.setItem('wordleStats', JSON.stringify(state.stats)); } catch (e) {}
        }

        function selectNewWord() {
            const words = WORDS[state.gridSize][state.difficulty];
            state.targetWord = words[Math.floor(Math.random() * words.length)];
        }

        function renderAll() {
            renderGrid();
            renderKeyboard();
            renderAttemptDots();
            updateUI();
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            grid.className = 'grid size-' + state.gridSize;

            for (let r = 0; r < 6; r++) {
                const row = document.createElement('div');
                row.className = 'row';
                row.id = 'row-' + r;

                for (let c = 0; c < state.gridSize; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = 'cell-' + r + '-' + c;
                    
                    // –ó–∞–ø–æ–ª–Ω—è–µ–º —è—á–µ–π–∫–∏
                    if (r < state.guesses.length) {
                        const letter = state.guesses[r][c];
                        cell.textContent = letter;
                        cell.classList.add(getStatus(letter, c, state.guesses[r]));
                    } else if (r === state.guesses.length && c < state.currentGuess.length) {
                        cell.textContent = state.currentGuess[c];
                        cell.classList.add('filled');
                    }
                    
                    row.appendChild(cell);
                }
                grid.appendChild(row);
            }
        }

        function renderKeyboard() {
            const kb = document.getElementById('keyboard');
            kb.innerHTML = '';
            
            const rows = [
                ['Q','W','E','R','T','Y','U','I','O','P'],
                ['A','S','D','F','G','H','J','K','L'],
                ['ENTER','Z','X','C','V','B','N','M','‚å´']
            ];

            rows.forEach(row => {
                const div = document.createElement('div');
                div.className = 'keyboard-row';
                
                row.forEach(key => {
                    const btn = document.createElement('button');
                    btn.className = 'key';
                    btn.textContent = key;
                    btn.dataset.key = key;
                    if (key === 'ENTER' || key === '‚å´') btn.classList.add('wide');
                    if (key.length === 1) {
                        const s = getKeyStatus(key);
                        if (s) btn.classList.add(s);
                    }
                    btn.disabled = state.gameStatus !== 'playing';
                    btn.onclick = () => handleKey(key);
                    div.appendChild(btn);
                });
                
                kb.appendChild(div);
            });
        }

        function renderAttemptDots() {
            const container = document.getElementById('attemptDots');
            container.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const dot = document.createElement('div');
                dot.className = 'attempt-dot';
                if (i < state.guesses.length) {
                    dot.classList.add(state.gameStatus === 'won' && i === state.guesses.length - 1 ? 'won' : 'used');
                }
                container.appendChild(dot);
            }
        }

        function updateUI() {
            const badge = document.getElementById('diffBadge');
            badge.textContent = state.difficulty.charAt(0).toUpperCase() + state.difficulty.slice(1);
            badge.className = 'info-badge ' + state.difficulty;
            
            document.getElementById('sizeBadge').textContent = state.gridSize + '√ó6';
            document.getElementById('streakBadge').textContent = 'üî• ' + state.stats[state.gridSize][state.difficulty].streak;
        }

        function getStatus(letter, index, guess) {
            if (state.targetWord[index] === letter) return 'correct';
            if (state.targetWord.includes(letter)) return 'present';
            return 'absent';
        }

        function getKeyStatus(letter) {
            let best = null;
            for (const guess of state.guesses) {
                for (let i = 0; i < guess.length; i++) {
                    if (guess[i] === letter) {
                        const s = getStatus(letter, i, guess);
                        if (s === 'correct') return 'correct';
                        if (s === 'present') best = 'present';
                        if (s === 'absent' && !best) best = 'absent';
                    }
                }
            }
            return best;
        }

        function handleKey(key) {
            if (state.gameStatus !== 'playing') return;
            
            if (key === 'ENTER') {
                submitGuess();
            } else if (key === '‚å´' || key === 'BACKSPACE') {
                state.currentGuess = state.currentGuess.slice(0, -1);
                renderGrid();
            } else if (/^[A-Z]$/i.test(key) && state.currentGuess.length < state.gridSize) {
                state.currentGuess += key.toUpperCase();
                renderGrid();
            }
        }

        function submitGuess() {
            if (state.currentGuess.length !== state.gridSize) {
                shake();
                showMsg('Need ' + state.gridSize + ' letters!');
                return;
            }
            
            if (state.guesses.includes(state.currentGuess)) {
                shake();
                showMsg('Already tried!');
                return;
            }

            state.guesses.push(state.currentGuess);
            
            if (state.currentGuess === state.targetWord) {
                state.gameStatus = 'won';
                state.points = calcPoints();
                state.stats[state.gridSize][state.difficulty].played++;
                state.stats[state.gridSize][state.difficulty].won++;
                state.stats[state.gridSize][state.difficulty].streak++;
                saveStats();
                setTimeout(() => showResult(true), 500);
                if (window.Telegram?.WebApp?.HapticFeedback) {
                    window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                }
            } else if (state.guesses.length >= 6) {
                state.gameStatus = 'lost';
                state.stats[state.gridSize][state.difficulty].played++;
                state.stats[state.gridSize][state.difficulty].streak = 0;
                saveStats();
                setTimeout(() => showResult(false), 500);
            }

            state.currentGuess = '';
            renderAll();
        }

        function calcPoints() {
            const base = { 3: 100, 4: 150, 5: 200, 6: 250 };
            const mult = { easy: 1, medium: 2, hard: 3 };
            return base[state.gridSize] * mult[state.difficulty] * (7 - state.guesses.length);
        }

        function shake() {
            const row = document.getElementById('row-' + state.guesses.length);
            if (row) {
                row.classList.add('shake');
                setTimeout(() => row.classList.remove('shake'), 400);
            }
        }

        function showMsg(text) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 2000);
        }

        function showResult(won) {
            document.getElementById('resultEmoji').textContent = won ? 'üéâ' : 'üò¢';
            document.getElementById('resultTitle').textContent = won ? 'Amazing!' : 'Game Over';
            document.getElementById('resultTitle').className = 'result-title ' + (won ? 'won' : 'lost');
            document.getElementById('resultText').textContent = won ? 'You got it in ' + state.guesses.length + ' tries!' : 'The word was:';
            
            const wordEl = document.getElementById('resultWord');
            if (won) {
                wordEl.classList.add('hidden');
            } else {
                wordEl.textContent = state.targetWord;
                wordEl.classList.remove('hidden');
            }
            
            document.getElementById('resultPoints').textContent = won ? '+' + state.points + ' pts üèÜ' : '';
            document.getElementById('resultPanel').classList.remove('hidden');
        }

        function resetGame() {
            state.guesses = [];
            state.currentGuess = '';
            state.gameStatus = 'playing';
            state.points = 0;
            document.getElementById('resultPanel').classList.add('hidden');
            selectNewWord();
            renderAll();
        }

        function shareResult() {
            let grid = '';
            state.guesses.forEach(g => {
                for (let i = 0; i < g.length; i++) {
                    const s = getStatus(g[i], i, g);
                    grid += s === 'correct' ? 'üü¶' : s === 'present' ? 'üü®' : '‚¨ú';
                }
                grid += '\n';
            });
            
            const text = 'üéÆ Wordle ' + state.gridSize + '√ó6 ' + (state.gameStatus === 'won' ? state.guesses.length + '/6' : 'X/6') + '\n' + state.difficulty + '\n\n' + grid;
            
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.openTelegramLink('https://t.me/share/url?text=' + encodeURIComponent(text));
            } else if (navigator.clipboard) {
                navigator.clipboard.writeText(text);
                showMsg('Copied!');
            }
        }

        function toggleInstructions() {
            document.getElementById('instructions').classList.toggle('hidden');
        }

        function openSettings() {
            renderSettingsButtons();
            document.getElementById('settingsModal').classList.remove('hidden');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.add('hidden');
        }

        function renderSettingsButtons() {
            const sizeDiv = document.getElementById('sizeButtons');
            sizeDiv.innerHTML = '';
            [3,4,5,6].forEach(s => {
                const btn = document.createElement('button');
                btn.className = 'settings-btn' + (state.gridSize === s ? ' active' : '');
                btn.textContent = s + '√ó6';
                btn.onclick = () => { state.gridSize = s; resetGame(); renderSettingsButtons(); };
                sizeDiv.appendChild(btn);
            });

            const diffDiv = document.getElementById('diffButtons');
            diffDiv.innerHTML = '';
            ['easy','medium','hard'].forEach(d => {
                const btn = document.createElement('button');
                btn.className = 'diff-btn' + (state.difficulty === d ? ' active' : '');
                const st = state.stats[state.gridSize][d];
                btn.innerHTML = '<span>' + (d === 'easy' ? '‚≠ê' : d === 'medium' ? '‚ö°' : 'üî•') + ' ' + d.charAt(0).toUpperCase() + d.slice(1) + '</span><span class="stats">' + st.won + '/' + st.played + '</span>';
                btn.onclick = () => { state.difficulty = d; resetGame(); renderSettingsButtons(); };
                diffDiv.appendChild(btn);
            });
        }

        function setupEvents() {
            document.getElementById('helpBtn').onclick = toggleInstructions;
            document.getElementById('settingsBtn').onclick = openSettings;
            document.getElementById('statsBtn').onclick = openSettings;
            
            document.addEventListener('keydown', e => {
                if (state.gameStatus !== 'playing') return;
                if (!document.getElementById('settingsModal').classList.contains('hidden')) return;
                
                if (e.key === 'Enter') { e.preventDefault(); handleKey('ENTER'); }
                else if (e.key === 'Backspace') { e.preventDefault(); handleKey('BACKSPACE'); }
                else if (/^[a-zA-Z]$/.test(e.key)) { e.preventDefault(); handleKey(e.key.toUpperCase()); }
            });
            
            document.getElementById('settingsModal').onclick = e => {
                if (e.target.id === 'settingsModal') closeSettings();
            };
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
